    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
      .btn{
        width:100%;
      }
      #inputForm{
        padding-top: 30px;
      }
      .form-control{
        margin-bottom:20px;
      }
    </style>
  <head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 table table-responsive">
          <table id="dataTable">
            <thead>
              <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="col-md-2">
          <form id="inputForm">
            <input class="form-control" type="text" id="userIdInput" placeholder="Enter userId" required>
            <input class="form-control" type="text" id="IdInput" placeholder="Enter Id" required>
            <input class="form-control" type="text" id="titleInput" placeholder="Enter title" required>
            <input class="form-control" type="text" id="bodyInput" placeholder="Enter body" required>
            <input type="hidden" id="actionInput" value="add" required>
            <input type="hidden" id="rownumInput">
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  Confirm deletion
              </div>
              <div class="modal-body">
                  Are you sure you want to delete?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                  <button class="btn btn-danger" id="deleteBtn">Delete</button>
              </div>
          </div>
      </div>
    </div>
  </body>
